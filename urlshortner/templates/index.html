{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/styles/index.css' %}">

</head>
<body>
    

    <div class="container">
        <div class="screen">
            <div class="screen__content">


                <form class="login" method="post">
                    {% csrf_token %}

                    
                    {% if link %}

                    <div class="login__field">
                        <input name="link" type="text" class="login__input" placeholder="{{ link }}">
                    </div>

                    <button class="button login__submit">
                        <span class="button__text"> Link Generated ! </span>
                    </button> <br><br>
                    
                        
                    <div class="login__field">
                        <input onclick="this.select()" type="text" class="login__input short_link" value="{{ short_link }}"><br><br>
                        <span class="copied"></span>
                    </div>

                    {% else %}

                    <div class="login__field">
                        <input name="link" type="text" class="login__input" placeholder="Enter Link">
                    </div>

                    <button class="button login__submit">
                        <span class="button__text">Generate Shorter Link </span>
                    </button> <br><br>

                    {% endif %}

                </form>

                 
            </div>
	
        </div>
    </div>

    <script src="{% static 'scripts/index.js' %}"></script>
</body>
</html>
