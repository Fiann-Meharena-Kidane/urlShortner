{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/styles/index.css' %}">

</head>
<body>
    
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" method="post">
                    {% csrf_token %}
                    <div class="login__field">
                        <input type="text" class="login__input" placeholder="Enter Link">
                    </div>

                    <button class="button login__submit">
                        <span class="button__text">Generate Shorter Link </span>
                    </button> <br><br>
                    
                    {% if result %}
                        
                    <div class="login__field">
                        <input type="text" class="login__input" placeholder="Your Link">
                    </div>

                    {% endif %}

                </form>
                 
            </div>
	
        </div>
    </div>

</body>
</html>
